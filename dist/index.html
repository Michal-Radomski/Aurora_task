<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Aurora Task Header" />
    <meta name="keywords" content="Aurora Header" />
    <meta name="author" content="MichRad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge" />
    <title>Aurora Creation Header Task</title>
    <link rel="stylesheet" type="text/css" href="index.min.css" />
    <script src="index.min.js" defer></script>
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <header>
      <div class="bar--top hide">
        <div class="bar--inside">
          <ul class="nav--bar">
            <li class="nav--link">
              <a href="#" class="bar--link">
                <img src="./images/phone.png" alt="phone icon" width="auto" height="20px" /><span class="info--text">
                  293 939 098
                </span>
              </a>
            </li>
            <li class="nav--link">
              <a href="#" class="bar--link">
                <img src="./images/mail.png" alt="mail icon" width="auto" height="20px" />
                <span class="info--text">kontakt@aurorabox.pl</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bar--inside">
          <ul class="nav--bar">
            <li class="nav--link left--bordered">
              <a href="#" class="bar--link">
                <img src="./images/login.png" alt="login icon" />
                <span class="info--text">Zaloguj się</span>
              </a>
            </li>
            <li class="nav--link left--bordered">
              <a href="#" class="bar--link">
                <img src="./images/signup.png" alt="signup icon" width="auto" height="20px" />
                <span class="info--text">Załóż konto</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="input--bar hide">
        <div class="input--image">
          <a href="/">
            <img src="./images/Logo.png" />
          </a>
        </div>
        <div class="input--cart">
          <div class="cart">
            <img src="./images/cart.png" class="cart" alt="cart icon" />
            <span class="cart--number">2</span>
          </div>
          <p>Twój koszyk</p>
        </div>
        <div class="input--input">
          <form class="form--input">
            <input type="text" placeholder="Co chcesz kupić?" id="inputName" />
            <button type="submit">
              <img src="./images/search.png" class="search" alt="search icon" />
            </button>
          </form>
        </div>
      </div>

      <div style="position: relative">
        <div class="menu--navigation">
          <a href="#kategorie" class="link">kategorie</a>
          <a href="#nowosci" class="link">nowości</a>
          <a href="#promocje" class="link">promocje</a>
          <a href="#wyprzedaze" class="link">wyprzedaże</a>
          <a href="#kolekcje" class="link">kolekcje sezony</a>
          <a href="#oferta" class="link">nasza oferta</a>
          <a href="#trendy" class="link">trendy 2018</a>
          <a href="#blog" class="link">blog</a>
          <a href="#kontakt" class="link">kontakt</a>
        </div>
        <div class="icon--hamburger" onclick="openCloseMenu()">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </header>
    <main class="main--section hide">
      <hr style="border: none; border-top: 1px solid lightgrey" />
      <p>strona główna</p>
    </main>
  </body>
</html>

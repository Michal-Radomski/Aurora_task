<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Aurora Task Header" />
    <meta name="keywords" content="Aurora Header" />
    <meta name="author" content="MichRad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge" />
    <title>Aurora Creation Header Task</title>
    <link rel="stylesheet" type="text/css" href="index.min.css" />
    <script src="index.min.js" defer></script>
    <!-- <link rel="icon" type="image/png" href="icon.png"> -->
  </head>
  <body>
    <header>
      <div class="bar--top">
        <div class="bar--inside">
          <ul class="nav--bar">
            <li class="nav--link">
              <a href="#" class="bar--link">
                <img src="./images/phone.png" alt="phone icon" width="auto" height="20px" /><span class="info--text">
                  293 939 098
                </span>
              </a>
            </li>
            <li class="nav--link">
              <a href="#" class="bar--link">
                <img src="./images/mail.png" alt="mail icon" width="auto" height="20px" />
                <span class="info--text">kontakt@aurorabox.pl</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bar--inside">
          <ul class="nav--bar">
            <li class="nav--link">
              <a href="#" class="bar--link">
                <img src="./images/login.png" alt="login icon" />
                <span class="info--text">Zaloguj się</span>
              </a>
            </li>
            <li class="nav--link">
              <a href="#" class="bar--link">
                <img src="./images/signup.png" alt="signup icon" width="auto" height="20px" />
                <span class="info--text">Załóż konto</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
